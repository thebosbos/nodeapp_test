# deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 3  # Number of replicas/pods to maintain
  selector:
    matchLabels:
      app: myapp  # Label to match pods
  template:
    metadata:
      labels:
        app: myapp  # Label for pods
    spec:
      containers:
      - name: myapp-container
        image: ggezskrub/nodeapp:latest # Replace with your container image details
        ports:
        - containerPort: 3000 # Port on which the container listens


